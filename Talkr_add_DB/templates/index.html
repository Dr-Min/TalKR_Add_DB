<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalKR</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="menu-icon">☰</div>
        <h2>Tal<span class="green">KR</span></h2>
        <div id="user-status" class="user-status"></div>
      </div>
      <div id="sidebar" class="sidebar">
        <a href="#" id="close-sidebar">&times;</a>
        <h3>Menu</h3>
        <a href="#" id="show-history">History</a>
      </div>
      <div id="chat-container" class="chat-container">
        <!-- Chat messages will be added here -->
      </div>
      <div class="input-container">
        <button id="auto-mic-toggle">Auto Mic: OFF</button>
        <button id="voice-btn">
          <div class="mic-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9
              5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45
              1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53
              2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
                fill="white"
              />
            </svg>
          </div>
          <div class="voice-waves"></div>
        </button>
        <div class="text-input-container">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <h2 id="modal-title">Login</h2>
        <div id="login-form">
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button id="login-btn">Login</button>
          <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>
        <div id="signup-form" style="display: none">
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Password" />
          <button id="signup-btn">Sign Up</button>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
        <p id="auth-message"></p>
      </div>
    </div>

    <!-- 히스토리 모달 추가 -->
    <div id="history-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Chat History</h2>
        <div id="history-container"></div>
        <button id="load-more-history">Load More</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
